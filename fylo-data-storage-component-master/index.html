<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="parent">
    <div class="bg">
      <div class="container">
        <div class="left-box">
          <div class="top">
            <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
          </div>
          <div class="bottom">
            <div class="store">
              <img src="./images/icon-document.svg" alt="icon-document" />
            </div>
            <div class="store">
              <img src="./images/icon-folder.svg" alt="icon-folder" />
            </div>
            <div class="store">
              <img src="./images/icon-upload.svg" alt="icon-upload" />
            </div>
          </div>
        </div>
        <div class="right-box">
          <div class="store-left">
            <h1>185</h1>
            <p>GB Left</p>
          </div>
          <div class="store-used">
            <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
            <div class="progress-bar">
              <div class="progress">
                <div class="progress-point"></div>
              </div>
            </div>
            <div class="range">
              <p><b>0 GB</b></p>
              <p><b>1000 GB</b></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ma Comfort</a>.
    </div>
  </body>
</html>
